puppet:
  master: 'puppetmaster.test.local'


puppet::agent::server: 'puppetmaster.test.local'

puppet::master::autosign: true
puppet::master::environment: 'dev'
puppet::master::nginx_log_format: 'combined'
puppet::master::hiera:
  :backends:
    - eyaml
    - yaml
  :eyaml:
    :extension: 'yaml'
    :datadir: /var/lib/hiera
  :yaml:
    :datadir: /var/lib/hiera
  :json:
    :datadir: /var/lib/hiera
  :hierarchy:
    - "nodes/%%{}{::clientcert}"
    - "roles/%%{}{::role}"
    - "locations/%%{}{::location}"
    - "distros/%%{}{::osfamily}"
    - "common"
  :logger: console
  :merge_behavior: deeper

puppet::master::puppet_master_run_with: 'nginx+uwsgi'
